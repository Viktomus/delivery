<link rel="stylesheet" href="{{ webaddress }}files/css/styleaccount.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<body style="background-color:#333;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <a href="{{ webaddress }}" class="btn btn-primary my-2 my-sm-0 homeBtn" style="width:150px; height:40px;"><label>Accueil</label></a>
        <button class="btn btn-primary my-2 my-sm-0 unlogBtn" style="width:150px; height:40px;" type="submit"><label>Se deconnecter</label></button>

            <div class="row tableau" style="width: 1120px">
                <div class="col-md-4 order-md-2 mb-4">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <font size="5"><label>Commande actuelle</label></font>
                  </h4>
                  <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Objets: {{objects_c}}</h6>
                      </div>
                    </li>    
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Frais de livraison</h6>
                        </div>
                        <span id="del_supp" class="text-muted">+3%</span>
                    </li>             
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Total</span>
                      <strong id="total_price">{{t_price_c}}</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Statut: {{cmdStatus_c}}</span>
                    </li>
                  </ul>
                </div>
            </div>

            <div class="row tableau_" style="width: 1120px">
                <div class="col-md-4 order-md-2 mb-4">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <font size="5"><label>Commande précédente</label></font>
                  </h4>
                  <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Objets: {{objects}}</h6>
                      </div>
                    </li>    
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Frais de livraison</h6>
                        </div>
                        <span id="del_supp" class="text-muted">+3%</span>
                    </li>             
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Total</span>
                      <strong id="total_price">{{t_price}}</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Statut: {{cmdStatus_c}}</span>
                    </li>
                  </ul>
                </div>
            </div>
    </form>
</body>
