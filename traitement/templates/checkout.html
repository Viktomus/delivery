<link rel="stylesheet" href="{{ webaddress }}files/css/stylecheckout.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<body class="text-center" style="background-color:#333;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}	
        <div class="row" style="width: 1120px">
                <div class="col-md-4 order-md-2 mb-4">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <font size="5"><label>Votre panier</label></font>
                    <span class="badge badge-secondary badge-pill">{{ number }}</span>
                  </h4>
                  <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Objets: {{item_name}}</h6>
                      </div>
                      <span id="price_" class="text-muted">{{ price }}</span>
                    </li>    
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Frais de livraison</h6>
                        </div>
                        <span id="del_supp" class="text-muted">+3%</span>
                    </li>             
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Total</span>
                      <strong id="total_price">{{t_price}}</strong>
                    </li>
                  </ul>
                </div>
        </div>

        <font size="8"><label>Informations</label></font>
        {{form.lastName}}
        {{form.firstName}}
        {{form.GPSAddress}}
        <p style="color:red;">{{error}}</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 15px;">Payer</button>
    </form>
</body>

<script src="{{ webaddress }}files/scripts/checkoutscript.js"></script>
